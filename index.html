<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing Web</title>

  <body>
    <canvas></canvas>
    <div>
      <!--
      range로 해서 만들기 onchange로 하지않고 리스너에 "change"를 주면 동일하게 작동 가능
      evnet.target이 input을 가르킴
      -->
      <input
        placeholder="input width"
        class="line-width"
        type="text"
        onchange="changeWidth()"
      />
      <input class="line-color" type="color" onchange="changeColor()" />
      <div class="color-box">

        ></div>

          data-color="#27ae60"
        ></div>
        <div

          data-color="#8e44ad"
        ></div>
        <div

          data-color="#f1c40f"

        <div

      <button class="mode-btn">Fill</button>
      <button class="eraser">eraser</button>
    </div>

  <script src="app.js"></script>
